<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row"> 
                <div class="col col--1-3">
               <div class="price-box price-box--bronze">
                    <div class="price-box__price">$2</div>
                    
                    <img class=" price-box__img" src="img/bronzebean.png" alt="bronze">
                    <div class="price-box__title">bronze</div>
                    <p class="price-box__text">any cup of coffee until $3</p>
                </div>
                 </div>
                <div class="col col--1-3">
                <div class="price-box price-box--gold">
                    <div class="price-box__price">$3</div>
                    
                    <img class="price-box__img" src="img/goldbean.png" alt="gold">
                    <div class="price-box__title">gold</div>
                    <p class="price-box__text">any cup of coffee until $5</p>
    
                </div>
                </div>
                <div class="col col--1-3">
                <div class="price-box price-box--silver">
                    <div class="price-box__price">$2.5</div>
                    
                    <img class=" price-box__img price-box__img" src="img/silverbean.png" alt="silver">
    
                    <div class="price-box__title">silver</div>
                    <p class="price-box__text">any cup of coffee until $4</p>
    
                </div>
                </div>
                </div>
        </div>
    </main>
</body>
</html>
